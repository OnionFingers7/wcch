<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thực Hành B12-Bài 2</title>

<body style="background-color: wheat;">
	<h1 align="center" style="color: red;">Thực Hành Bài 12 - Bài 2</h1>
<form>
	<fieldset>
<legend>Đăng Kí Môn Thi Tốt Nghiệp</legend>
<table>
    <tr><td><label for="hoten">Họ tên:</label></td><td><input type="text" name="hoten" id="hoten"></td>
    <tr><td><label for="cccd">CCCD:</label></td><td><input type="text" name="cccd" id="cccd"></td></tr>
    <tr><td><label for="ngaysinh">Ngày sinh:</label></td><td><input type="date" name="ngaysinh" id="ngaysinh"></td></tr>
     <tr>
<td><label for="gioitinh">Giới tính:</label></td>
<td>
<input type="radio" id="gioitinh1" name="gioitinh" value="nam">
<label for="gioitinh1">Nam</label>
<input type="radio" id="gioitinh2" name="gioitinh" value="nu">
<label for="gioitinh2">Nữ</label>
</td>
<tr><td><label for="monthi">Môn thi:</label></td>
	<td><input type="checkbox" id="toan" name="monthi" value="toan">
<label for="toan">Toán Học</label><input type="checkbox" id="van" name="monthi" value="van">
<label for="van">Văn Học</label><input type="checkbox" id="ngoaingu" name="monthi" value="ngoaingu">
<label for="ngoaingu">Ngoại Ngữ</label><input type="checkbox" id="tin" name="monthi" value="tin">
<label for="tin">Tin Học</label><input type="checkbox" id="su" name="monthi" value="su">
<label for="su">Lịch Sử</label><input type="checkbox" id="dia" name="monthi" value="dia">
<label for="dia">Địa Lý</label><input type="checkbox" id="sinh" name="monthi" value="sinh">
<label for="sinh">Sinh Học</label><input type="checkbox" id="ly" name="monthi" value="ly">
<label for="ly">Vật Lý</label><input type="checkbox" id="hoa" name="monthi" value="hoa">
<label for="hoa">Hóa Học</label>
</td><tr>
<td><label for="tohop">Tổ hợp môn thi:</label></td>
<td><select id="tohop" name="tohop">
<option value="khtn">Khoa học tự nhiên</option>
<option value="kxh">Khoa học xã hội</option>
</select>
</td></tr><tr><td><input type="submit" value="Gửi đi"></td></tr></table>
	</fieldset>
</form>
</body>
</html>
